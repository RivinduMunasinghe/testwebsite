<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .timer {
            font-size: 3em;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .sessions-panel {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: #fff;
            border: 2px solid #ccc;
            overflow-y: auto;
            padding: 20px;
        }
        .sessions-panel h2 {
            margin-top: 0;
        }
        .sessions-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Focus Timer</h1>
    </header>

    <div class="controls">
        <label for="timeInput">Set Timer (minutes):</label>
        <input type="number" id="timeInput" min="1" placeholder="Enter minutes" />
        <button id="startButton">Start</button>
    </div>

    <div class="timer" id="timer">00:00</div>

    <button class="sessions-button" id="viewSessions">View Past Sessions</button>

    <div class="sessions-panel" id="sessionsPanel">
        <h2>Past Focus Sessions</h2>
        <ul id="sessionsList"></ul>
        <button onclick="closeSessions()">Close</button>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer');
        const timeInput = document.getElementById('timeInput');
        const startButton = document.getElementById('startButton');
        const viewSessionsButton = document.getElementById('viewSessions');
        const sessionsPanel = document.getElementById('sessionsPanel');
        const sessionsList = document.getElementById('sessionsList');

        let timerInterval;
        let focusDuration;
        let startTime;
        const sessionKey = 'focus_sessions';

        startButton.addEventListener('click', startTimer);
        viewSessionsButton.addEventListener('click', openSessions);

        function startTimer() {
            focusDuration = parseInt(timeInput.value, 10) * 60 || 0;
            if (focusDuration > 0) {
                startTime = new Date();
                updateTimerDisplay(focusDuration);
                timerInterval = setInterval(() => {
                    focusDuration -= 1;
                    updateTimerDisplay(focusDuration);

                    if (focusDuration <= 0) {
                        clearInterval(timerInterval);
                        saveSession();
                        alert('Focus session complete!');
                    }
                }, 1000);

                timeInput.value = '';
            } else {
                alert('Please enter a valid time.');
            }
        }

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function saveSession() {
            const endTime = new Date();
            const sessions = JSON.parse(localStorage.getItem(sessionKey)) || [];

            sessions.push({
                start: startTime.toLocaleString(),
                end: endTime.toLocaleString()
            });

            localStorage.setItem(sessionKey, JSON.stringify(sessions));
        }

        function openSessions() {
            const sessions = JSON.parse(localStorage.getItem(sessionKey)) || [];

            sessionsList.innerHTML = '';
            sessions.forEach((session, index) => {
                const li = document.createElement('li');
                li.textContent = `Session ${index + 1}: ${session.start} - ${session.end}`;
                sessionsList.appendChild(li);
            });

            sessionsPanel.style.display = 'block';
        }

        function closeSessions() {
            sessionsPanel.style.display = 'none';
        }
    </script>
</body>
</html>
